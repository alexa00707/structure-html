<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                right: 30px;
                border: 3px solid salmon;
            }
            div.absolute{
                position: absolute;
                left: 50px;
                border: 3px solid blue;
            }
            div.relative{
                position: relative;
                left: 100px;
                border: 3px solid rgb(19, 139, 19);
            }
             div.fixed{
                position: fixed;
                top: 0;
                right: 50px;
                width: 300px;
                border: 3px solid rgb(19, 19, 139);
            }
             div.sticky{
                position: sticky;
                top: 1px;
                left: 100px;
                width: 100px;
                border: 3px solid saddlebrown;
            }
        </style>
    </head>
    <body>
        <!--change the position to show difference
        static
        relative
        fixed
        sticky-->
        <h2>POSITIONING</h2>
        <div>
            div with no position property
        </div>
        <div class="sticky">
            div with no position property
        </div>
        <div class="relative">
            this div element has position:relative;
        </div>
        <div class="absolute">
            absulute class div
        </div>
        <div class="fixed">
            div with fixed position property
        </div>
    </body>
</html>
